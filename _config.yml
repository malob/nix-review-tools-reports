title: Nix Review Tools Reports
description: >-
  Automatically generated reports for Hydra jobsets using `nix-review-tools`.
  Updated hourly.
baseurl: /nix-review-tools-reports
url: https://malob.github.io
github_username: malob

markdown: kramdown
# theme: minima
permalink: none
plugins:
  - jekyll-feed
  - jekyll-default-layout
  - jekill-remote-theme
  - jekyll-sitemap

remote_theme: jekyll/minima

defaults:
  - scope:
      path: "_posts/**/*.md"
    values:
      sitemap:         false

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - data/
  - '*.nix'
