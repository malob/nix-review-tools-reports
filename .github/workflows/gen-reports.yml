name: Generate reports

on:
  # Run if files that could be relevant change.
  push:
    branches:
    - master
    paths:
    - flake.*
    - .github/workflows/gen-report.yml
    - .github/workflows/gen-reports.yml

  # Run hourly.
  schedule:
   - cron: '0 */1 * * *'

jobs:
  nixpkgs-trunk:
    uses: ./.github/workflows/gen-report.yml
    with:
      project: nixpkgs
      jobset: trunk
  nixpkgs_nixpkgs-unstable-aarch64-darwin:
    uses: ./.github/workflows/gen-report.yml
    with:
      project: nixpkgs
      jobset: nixpkgs-unstable-aarch64-darwin
  nixpkgs-nixpkgs-21_11-darwin:
    uses: ./.github/workflows/gen-report.yml
    with:
      project: nixpkgs
      jobset: nixpkgs-21.11-darwin
  nixpkgs-staging-next:
    uses: ./.github/workflows/gen-report.yml
    with:
      project: nixpkgs
      jobset: staging-next
  nixpkgs-staging-next-21_11:
    uses: ./.github/workflows/gen-report.yml
    with:
      project: nixpkgs
      jobset: staging-next-21.11
  nixos-trunk-combined:
    uses: ./.github/workflows/gen-report.yml
    with:
      project: nixos
      jobset: trunk-combined
  nixos-release-21_11:
    uses: ./.github/workflows/gen-report.yml
    with:
      project: nixos
      jobset: release-21.11
  nixos-release-21_11-aarch64:
    uses: ./.github/workflows/gen-report.yml
    with:
      project: nixos
      jobset: release-21.11-aarch64
