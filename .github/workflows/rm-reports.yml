name: Remove old reports

on:
  # Run if files that could be relevant change.
  push:
    branches:
    - master
    paths:
    - flake.*
    - .github/workflows/rm-reports.yml

  # Run daily
  schedule:
   - cron: '0 0 */1 * *'

# Don't run until any workflows that generate reports are running.
concurrency: rm-reports

jobs:
  rm-reports:
    name: Remove old reports
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        ref: master
        # We need the history
        fetch-depth: 0

    - name: Install Nix
      uses: cachix/install-nix-action@v18
      with:
        extra_nix_config: |
          access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

    - name: Remove reports created over a week ago
      run: |
        nix run .#rm-reports-older-than -- 1 weeks

    # We need to force push since this changes the repository history.
    - name: Push changes
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git push --force
